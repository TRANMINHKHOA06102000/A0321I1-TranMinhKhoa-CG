<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="asset/bootstrap-4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/fontawesome-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="asset/bootstrap-4.6.1/css/custom-css.css">
</head>
<body>
<!-- Form-->
<div class="form">
    <div class="form-panel">
        <div class="form-header">
            <h1>Đăng Nhập Tài Khoản</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required/>
                </div>
                <div class="form-group">
                    <label class="form-remember">
                        <input type="checkbox"/>Ghi Nhớ Mật Khẩu
                    </label><a class="form-recovery" href="#">Quên Mật Khẩu?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-start">Đăng Nhập</button>
                    <button type="button" class="btn-exit">Thoát</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="asset/bootstrap-4.6.1/js/bootstrap.min.js"></script>
<script src="asset/bootstrap-4.6.1/js/jquery-3.6.0.min.js"></script>
</html>
