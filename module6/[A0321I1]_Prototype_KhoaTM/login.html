<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta Responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap-4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/fontawesome-5.15.4/css/fontawesome.css">

    <link rel="stylesheet" href="assets/bootstrap-4.6.1/css/custom-css.css">
    <link rel="stylesheet" href="assets/bootstrap-4.6.1/css/style.css">

    <title>Đăng Nhập</title>
</head>

<body class="login-body">

<!--Login Wrapper-->

<div class="container-fluid login-wrapper">
    <div class="login-box">
        <h1 class="text-center mb-5">Đăng Nhập Tài Khoản</h1>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-8 col-sm-6 col-12 login-box-form p-4">
                <h3 class="mb-2">Đăng Nhập</h3>
                <small class="text-muted bc-description">Đăng nhập bằng thông tin đăng nhập của bạn</small>
                <form action="" class="mt-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control mt-0" placeholder="Tên tài khoản"
                               aria-label="Tên tài khoản" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control mt-0" placeholder="Mật khẩu" aria-label="Mật khẩu"
                               aria-describedby="basic-addon2" required>
                    </div>

                    <div class="form-group text-muted bc-description">
                        <input type="checkbox" name="remember-me" id="checkbox-1-1" class="custom-checkbox"/>
                        <label class="label-check" for="checkbox-1-1">Ghi nhớ tài khoản</label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-theme btn-block p-2 mb-1">Đăng Nhập</button>
                        <a href="#">
                            <small class="text-theme"><strong>Quên mật khẩu?</strong></small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Login Wrapper-->
<script src="assets/bootstrap-4.6.1/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-4.6.1/js/jquery-3.6.0.min.js"></script>
</body>
</html>
