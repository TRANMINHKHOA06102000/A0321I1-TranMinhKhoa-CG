<body class="login-body">

<!--Login Wrapper-->

<div class="container-fluid login-wrapper">
    <div class="login-box">
        <h1 class="text-center mb-5">Quên mật khẩu</h1>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-12 login-box-info">
                <h3 class="mb-3">Bạn không nhớ mật khẩu?</h3>
                <p class="mb-3">Bạn có thể nhập email để lấy lại mật khẩu hoặc trở về trang trước</p>
                <p class="text-center"><a href="" class="btn btn-light">Trở về trang trước</a></p>
            </div>
            <div class="col-md-6 col-sm-6 col-12 login-box-form p-4">
                <h3 class="mb-4">Lấy lại mật khẩu</h3>
                <form action="" class="mt-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control mt-0" placeholder="Địa chỉ email" aria-label="enail"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-theme btn-block p-2 mb-1">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
