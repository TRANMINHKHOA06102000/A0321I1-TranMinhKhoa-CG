<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/assert/css/furama.css">
    <link rel="stylesheet" href="/assert/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{/index::header}"></div>
<h1 class="title">Edit Employee</h1>
<div id="layoutSidenav_content">
    <main>
        <form method="post" th:action="@{/edit}" th:object="${employee}" id="form_layout">
            <input th:type="hidden" name="employeeId" th:field="*{employeeId}">
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="name">Employee's name</label>
                    <input type="text" th:field="*{employeeName}" minlength="1" maxlength="50"
                           class="form-control" id="name">
                    <span class="error" th:if="${#fields.hasErrors('employeeName')}"
                          th:errors="*{employeeName}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="dof">Date of birth</label>
                    <input type="date" th:field="*{employeeBirthday}" class="form-control" id="dof"/>
                    <span class="error" th:if="${#fields.hasErrors('employeeBirthday')}"
                          th:errors="*{employeeBirthday}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="idCard">Id Card</label>
                    <input type="text" th:field="*{employeeIdCard}" class="form-control" id="idCard">
                    <span class="error" th:if="${#fields.hasErrors('employeeIdCard')}"
                          th:errors="*{employeeIdCard}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="salary">Salary</label>
                    <input type="number" th:field="*{employeeSalary}" class="form-control" id="salary"/>
                    <span class="error" th:if="${#fields.hasErrors('employeeSalary')}"
                          th:errors="*{employeeSalary}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="phone">Phone</label>
                    <input type="number" th:field="*{employeePhone}" class="form-control" id="phone">
                    <span class="error" th:if="${#fields.hasErrors('employeePhone')}"
                          th:errors="*{employeePhone}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="email">Email</label>
                    <input type="text" th:field="*{employeeEmail}" minlength="1" maxlength="50"
                           class="form-control" id="email">
                    <span class="error" th:if="${#fields.hasErrors('employeeEmail')}"
                          th:errors="*{employeeEmail}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{employeeAddress}" minlength="1" maxlength="50"
                           class="form-control" id="address">
                    <span class="error" th:if="${#fields.hasErrors('employeeAddress')}"
                          th:errors="*{employeeAddress}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="position">Employee's Position</label>
                    <select th:field="*{position}"
                            id="position" class="form-control">
                        <option th:each="position : ${listPosition}" th:value="${position.positionId}"
                                th:text="${position.positionName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="degree">Employee's Degree</label>
                    <select th:field="*{educationDegree}"
                            id="degree" class="form-control">
                        <option th:each="degree : ${listDegree}" th:value="${degree.educationDegreeId}"
                                th:text="${degree.educationDegreeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="division">Employee's Divison</label>
                    <select th:field="*{division}"
                            id="division" class="form-control">
                        <option th:each="type : ${listDivision}" th:value="${type.divisionId}"
                                th:text="${type.divisionName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="acc">Account name</label>
                    <input type="text" th:field="*{user.userName}" minlength="1" maxlength="10" required
                           class="form-control" id="acc">
                    <span class="error" th:if="${#fields.hasErrors('user.userName')}"
                          th:errors="*{user.userName}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="pass">Password</label>
                    <input type="password" th:field="*{user.password}" minlength="1" maxlength="10" required
                           class="form-control" id="pass">
                    <span class="error" th:if="${#fields.hasErrors('user.password')}"
                          th:errors="*{user.password}">Name Error</span>
                </div>
            </div>
            <input type="submit" value="Update" class="btn btn-primary mt-2 mb-2">
            <a href="/listEmployee" class="btn btn-warning mt-2 ml-2 mb-2">Back to list</a>
        </form>
    </main>
</div>
<script src="assert/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
