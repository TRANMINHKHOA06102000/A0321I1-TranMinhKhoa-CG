<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/css/furama.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div id="searchTable">
    <h3 class="title">Danh Sách Khuyến mãi</h3>
    <a th:href="@{/create}" class="btn btn-success ml-2">thêm khuyến mãi</a>
    <br/>
    <input type="text" name="s" id="s" placeholder="mức khuyến mãi"/>
    <input type="text" name="startDate" placeholder="ngày bắt đầu">
    <input type="text" name="endDate" placeholder="ngày kết thúc">
    <button class="btn btn-search btn-primary">Search</button>
    <br/>
    <div>
        <table cellspacing="2" class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Tiêu đề</th>
                <th scope="col">Thời gian bắt đầu</th>
                <th scope="col">Thời gian kết thúc</th>
                <th scope="col">Mức giảm giá</th>
                <th scope="col">Chi tiết</th>
                <th scope="col">Sửa</th>
                <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody id="result">
            <tr th:each="dis, discountStat : ${discount}">
                <td>
                    <a th:text="${dis.title}"></a>
                </td>
                <td>
                    <label th:text="${dis.startDate}"></label>
                </td>
                <td>
                    <label th:text="${dis.endDate}"></label>
                </td>
                <td>
                    <label th:text="${dis.discounts}"></label>
                </td>
                <td>
                    <label th:text="${#strings.abbreviate(dis.details,150)}"></label>
                </td>
                <td>
                    <a class="btn btn-outline-dark">Sửa</a>
                </td>
                <td>
                    <button id="btnModalDelete" type="button" class="btn btn-outline-dark"
                            th:onclick="'javascript:showDelete(\''+${dis.id}+'\');'">Xóa
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script src="/assert/js/jquery.js"></script>
<script src="/assert/js/list.js"></script>
<script src="/assert/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
