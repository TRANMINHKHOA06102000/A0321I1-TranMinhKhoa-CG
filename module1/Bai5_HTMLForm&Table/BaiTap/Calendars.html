<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendars</title>
    <style>
        h2 {
            text-align: center;
            color: blue;
            font-size: 30px;
            font-family: sans-serif;
        }
        div{
            width: 100%;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            display: inline-block;
        }

        th {
            font-size: 20px;
            width: 70px;
        }

        td {
            font-size: 18px;
            width: 70px;
        }

        sub {
            color: black;
            font-size: 14px;
        }

        tr:nth-child(n+3) td {
            border: 1px solid black;
            font-size: 25px;
        }

        tr:nth-child(1) th:nth-child(1) {
            background-color: red;
            color: white;
        }

        tr:nth-child(1) th:nth-child(n+2) {
            background-color: orange;
            color: white;
        }

        tr:nth-child(1) th:nth-child(7) {
            background-color: blue;
            color: white;
        }

        tr:nth-child(n+2) td:nth-child(1) {
            color: red;
        }

        tr:nth-child(n+2) td:nth-child(7) {
            color: blue;
        }
    </style>
</head>
<body>
<h2>Tháng 4 - April</h2>
<div>

    <table cellpadding="5px 10px">
        <tr>
            <th>C.NHẬT</th>
            <th>T.HAI</th>
            <th>T.BA</th>
            <th>T.TƯ</th>
            <th>T.NĂM</th>
            <th>T.SÁU</th>
            <th>T.BẢY</th>
        </tr>
        <tr>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1<sub>13</sub></td>
            <td>2<sub>14</sub></td>
            <td>3<sub>15</sub></td>
        </tr>
        <tr>
            <td>4<sub>16</sub></td>
            <td>5<sub>17</sub></td>
            <td>6<sub>18</sub></td>
            <td>7<sub>19</sub></td>
            <td>8<sub>20</sub></td>
            <td>9<sub>21</sub></td>
            <td>10<sub>22</sub></td>
        </tr>
        <tr>
            <td>11<sub>23</sub></td>

    </table>
</div>
</body>
</html>
