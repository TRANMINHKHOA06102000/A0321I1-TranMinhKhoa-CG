<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
</head>
<body style="background-color: chartreuse">
<form action="#" style="width: 70%; vertical-align: center">
    <h2 style="background-color: deepskyblue; text-align: left;color: blue" >ĐĂNG KÝ HỌC VIÊN</h2>
    <label style="margin-left: 4px">Họ và tên </label>
    <input name="yourname" style="margin-bottom: 10px" type="text"><br>
    <label >Ngày sinh </label>
    <input type="text" name="date" style="margin-bottom: 10px"><br>
    <label >Giới tính </label>
    <input type="radio" name="gender" style="margin-bottom: 10px" checked/>Nam
    <input type="radio" name="gender" style="margin-bottom: 10px">Nữ<br/>
    <label >Địa chỉ </label>
    <textarea cols="120" rows="10"></textarea><br/>
    <label style="margin-left: 42px">Lớp </label>
    <select style="width: 150px;margin-bottom: 10px;height: 23px" >
        <option value="">A1</option>
        <option value="">A2</option>
        <option value="">A3</option>
        <option value="">A4</option>
    </select><br/>
    <label style="margin-left: 30px">Email </label>
    <input name="mail" style="margin-bottom: 10px" type="text"><br>
    <label>Điện thoại </label>
    <input name="phone" style="margin-bottom: 10px" type="text"><br>
    <input style="margin-left: 66px;" type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
