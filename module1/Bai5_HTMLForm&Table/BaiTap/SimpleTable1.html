<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
<style>
    body {
        padding-top: 50px;
        padding-left: 100px;
    }

    table {
        border-collapse: collapse;
        margin-left: 50px;
    }

    table, th, td {
        border: 1px solid black;
    }

    th {
        background-color: yellow;
    }
</style>
<h1>Thời khóa biểu lớp A0321I1</h1>
<table cellpadding="5px">
    <tr>
        <th>Thứ 2</th>
        <th>Thứ 4</th>
        <th>Thứ 6</th>
    </tr>
    <tr>
        <td>CF - T1, L1</td>
        <td>CF - T2, L2</td>
        <td>CF - T3, L3</td>
    </tr>
    <tr>
        <td>CF - T4, L4</td>
        <td>CF - Written Test</td>
        <td>C - T1, L1</td>
    </tr>
</table>
</body>
</html>
