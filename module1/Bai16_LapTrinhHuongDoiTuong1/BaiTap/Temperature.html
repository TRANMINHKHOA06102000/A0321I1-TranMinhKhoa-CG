    class Temperature{
        constructor(doC) {
            this.doC = doC;
        }
        getDoF(){
            return 9 * this.doC / 5 + 32;
        }
        getDoK(){
            return this.doC + 273.15;
        }
    }

    let temperature= new Temperature(25);
    document.write(25+'Độ C = '+temperature.getDoF()+'Độ F = '+temperature.getDoK()+'Độ K');
