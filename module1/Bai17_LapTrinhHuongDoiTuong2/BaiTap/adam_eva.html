<script>
    class Apple {
        constructor(weight) {
            // this.weight = 10;
            this.weight = weight;
        }

        decreaseWeight() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }


        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        say(str) {
            console.log(str);
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                this.weight++;
                apple.decreaseWeight();
            } else {
                console.log("Tao da duoc an het");
            }
        }

        checkAppleWeight(apple) {
            return apple.getWeight();
        }

        isMale() {
            if (this.gender == "Male") {
                return true;
            } else {
                return false;
            }
        }
    }
    let apple = new Apple(10);
    console.log(apple.getWeight());

    let adam = new Human("Adam", "Male", 50);
    let eva = new Human("Eva", "FeMale", 40);
    adam.say("hello eva");
    eva.say("hello adam");

    adam.eat(apple);

    console.log("Adam sau khi an: " + adam.getWeight());
