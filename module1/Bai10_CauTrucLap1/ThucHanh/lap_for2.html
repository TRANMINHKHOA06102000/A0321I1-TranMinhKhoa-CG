<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter your number: '));
    let total=0;
    for (let i=1;i<=number;i++){
        total +=i;}
    alert(total);
</script>
</body>
</html>
