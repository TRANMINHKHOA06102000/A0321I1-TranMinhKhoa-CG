<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let number=parseInt(prompt('Enter your number: '));
    let total=0;
    while (number != -1){
        total += number;
        number =parseInt(prompt("Enter a number: "));
    }
    alert(total);
</script>
</body>
</html>
