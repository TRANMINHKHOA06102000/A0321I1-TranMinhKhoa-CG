<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Enter a number: '));
    let arr= [1, 2, -1, -3, -5, 6, 7, 8, 9, 10];
    for (let i = 0; i < arr.length; i++) {
        if (value == arr[i]) {
            document.write("Value " + arr[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
