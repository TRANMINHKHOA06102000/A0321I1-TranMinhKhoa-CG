    function ispalindrome(start,end,string) {
        if(string[start] !== string[end] ){
            return false
        }
        return true;
        ispalindrome(start+1,end-1,string);
    }
    let string = prompt("Nhập chuỗi: ");
    alert(ispalindrome(0,string.length-1,string));
