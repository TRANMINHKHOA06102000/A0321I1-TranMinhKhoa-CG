<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<p>
    <input id="inputFeet" type="number" placeholder="Feet"
           oninput="feetToMeter(this.value)"
           onchange="feetToMeter(this.value)">
</p>
<p>Meters: <span id="outputMeters"></span></p><br/>
<p>
    <input id="inputMeters" type="number" placeholder="Meters"
           oninput="meterToFeet(this.value)"
           onchange="meterToFeet(this.value)">
</p>
<p>Feet: <span id="outputFeet"></span></p><br/>
<body>
<script>
    function feetToMeter(feet) {
        feet = parseFloat(feet);
        document.getElementById("outputMeters").innerHTML = 0.305 * feet;
    }
    function meterToFeet(meter){
        meter = parseFloat(meter);
        document.getElementById("outputFeet").innerHTML = 3.279 * meter ;
    }
</script>
</body>
</html>
