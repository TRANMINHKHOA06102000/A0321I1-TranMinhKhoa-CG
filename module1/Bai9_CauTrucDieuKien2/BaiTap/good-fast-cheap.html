<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
    <style>
        /*Slidebar*/
        .flatRounded {
            width: 120px;
            height: 40px;
            margin: 20px 50px;
            position: relative;
        }
        .flatRounded div {
            width: 100%;
            height:100%;
            background: #d3d3d3;
            border-radius: 50px;
            position: relative;
            top:-30px;
        }
        /*Button*/
        .flatRounded label {
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            -webkit-transition: all .5s ease;
            -moz-transition: all .5s ease;
            -o-transition: all .5s ease;
            -ms-transition: all .5s ease;
            transition: all .5s ease;
            cursor: pointer;
            position: absolute;
            top: -5px;
            z-index: 1;
            left: 8px;
            background: #FFF;
        }
        .flatRounded input[type=checkbox]:checked ~ div {
            background: #4fbe79;
        }
        .flatRounded input[type=checkbox]:checked ~ label {
            left: 85px;
        }
        div > span{
            margin-left: 170px;
            font-size: 45px;
        }
    </style>
</head>
<body>
<div class="flatRounded">
    <input type="checkbox" name="" id="flatOneRounded" value="1" onclick="check(1)">
    <label for="flatOneRounded"></label>
    <div><span>GOOD</span></div>
</div>
<div class="flatRounded">
    <input type="checkbox" name="" id="flatOneRounded1" value="1" onclick="check(2)">
    <label for="flatOneRounded1"></label>
    <div><span>FAST</span></div>
</div>
<div class="flatRounded">
    <input type="checkbox" name="" id="flatOneRounded2" value="1" onclick="check(3)">
    <label for="flatOneRounded2"></label>
    <div><span>CHEAP</span></div>
</div>
<script>
    let good=document.getElementById("flatOneRounded");
    let fast=document.getElementById("flatOneRounded1");
    let cheap=document.getElementById("flatOneRounded2");
    function check(option) {
        switch( option) {
            case 1: {
                if(fast.checked && cheap.checked) {
                    fast.checked=false;
                }
                break;
            }
            case 2: {
                if(good.checked && cheap.checked) {
                    cheap.checked=false;
                }
                break;
            }
            case 3: {
                if(fast.checked && good.checked) {
                    good.checked=false;
                }
                break;
            }

        }
    }
</script>
